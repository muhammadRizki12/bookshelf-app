<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Impor script kamu di sini -->
    <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
    <script defer src="./js/storage.js"></script>
    <script defer src="./js/event.js"></script>
    <script defer src="./js/dom.js"></script>
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
    </header>

    <main>
      <section class="shadow">
        <h2 id="formTitle">Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <!-- id -->
          <input
            id="bookFormId"
            type="text"
            data-testid="bookFormIdInput"
            hidden
          />

          <div class="form-group">
            <label for="bookFormTitle">Judul</label>
            <input
              id="bookFormTitle"
              type="text"
              required
              data-testid="bookFormTitleInput"
            />
          </div>
          <div class="form-group">
            <label for="bookFormAuthor">Penulis</label>
            <input
              id="bookFormAuthor"
              type="text"
              required
              data-testid="bookFormAuthorInput"
            />
          </div>
          <div class="form-group">
            <label for="bookFormYear">Tahun</label>
            <input
              id="bookFormYear"
              type="number"
              required
              data-testid="bookFormYearInput"
            />
          </div>

          <div class="form-group-bottom">
            <div>
              <label for="bookFormIsComplete">Selesai dibaca</label>
              <input
                id="bookFormIsComplete"
                type="checkbox"
                data-testid="bookFormIsCompleteCheckbox"
              />
            </div>

            <div class="form-group-btn">
              <button
                id="bookFormSubmit"
                type="submit"
                data-testid="bookFormSubmitButton"
                class="btn-success"
              >
                Masukkan Buku Ke Rak
              </button>

              <button
                type="button"
                class="cancel-btn"
                id="bookFormCancel"
                style="display: none"
              >
                Batal
              </button>
            </div>
          </div>
        </form>
      </section>

      <section class="shadow text-center">
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm">
          <label for="searchBookTitle">Judul</label>
          <input
            id="searchBookTitle"
            type="text"
            data-testid="searchBookFormTitleInput"
          />
          <button
            id="searchSubmit"
            type="submit"
            data-testid="searchBookFormSubmitButton"
          >
            Cari
          </button>
        </form>
      </section>

      <section class="shadow">
        <h2 class="text-center">Belum Selesai Dibaca</h2>
        <hr />

        <div id="incompleteBookList" data-testid="incompleteBookList"></div>
      </section>

      <section class="shadow">
        <h2 class="text-center">Selesai Dibaca</h2>
        <hr />

        <div id="completeBookList" data-testid="completeBookList"></div>
      </section>
    </main>
  </body>
</html>
